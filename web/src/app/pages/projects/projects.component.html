<div class="flex flex-col items-start justify-start w-full h-[100dvh]">
    <app-navbar class="w-full"></app-navbar>

    <!-- Mobile Sidebar -->
    @if (!currentWindowWidth || currentWindowWidth < 1000) {
        <p-drawer [(visible)]="mobileMenuVisible" header="My Work" position="right" styleClass="!w-[360px]">
            <app-sidebar [showHeader]="false" (linkClicked)="mobileMenuVisible = false"></app-sidebar>
        </p-drawer>
        <p-button (click)="mobileMenuVisible = true" icon="pi pi-angle-left" class="fixed top-[75px] right-5 z-99"/>
    }

    <div class="flex flex-row gap-[20px] p-[20px] flex-grow overflow-hidden w-full">
        <!-- Desktop Sidebar -->
        @if (currentWindowWidth && currentWindowWidth > 1000) {
            <p-card styleClass="h-full max-h-full overflow-y-scroll">
                <app-sidebar ></app-sidebar>
            </p-card>
        }
    
        <!-- Page Contents -->
        <p-card styleClass="h-full max-h-full overflow-y-scroll w-full" class="w-full">
            <router-outlet></router-outlet>
        </p-card>
    </div>
</div>
